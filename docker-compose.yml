version: '3.8'
services:
  database:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=CoreGresDb
    volumes:
      - app_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - 8080:80
      - 8081:443
    depends_on:
      - database
    command: ["./wait-for-postgres.sh", "database", "dotnet", "WebApp.dll"]
volumes:
  app_data: